<div ng-repeat="item in result" class="dilemma__card dilemma__card--result animated flipInY">
  <div class="dilemma__title" data-dilemma-id="{{item.dilemma_id}}">{{item.title}}</div>
  <div class="dilemma__details clearfix">
    <i class="fa fa-bar-chart left"></i>
    <span class="dilemma__rating left">Rating: {{item.score}}</span>
    <span class="dilemma__chosen left">Chosen: {{item.votes}}</span>
  </div>
</div>

<div class="dilemma__info animated">
  <button ng-click="newDilemma();" id="button__newDilemma" class="button round expand button__select"><i class="fa fa-mail-forward"></i> Next up!</button>
</div>
